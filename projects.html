---
layout: default
title: Projects
permalink: /projects/
---

{% for org_hash in site.data.category %}
{% assign org = org_hash[1] %}
<h2>{{ org.name }} - ({{ org.projects | size }} projects)</h2>



<table class="table table-condensed">
	<thead>
		<tr>
			<th>
				Project
			</th>
			<th>
				Description
			</th>
		</tr>
	</thead>
	<tbody>
  	{% for project in org.projects %}
    	<tr>
    		<td>
    	{{ project.name}}
    </td>
    </tr>
    {% endfor %}
	</tbody>
</table>  
{% endfor %}
